<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<form>
    ID:<input type="text" id="typeId" value="123">
    Name:<input type="text" id="typeName" value="嘻嘻">
    <input type="button" value="提交" id="sub">
</form>
<div id="divt"></div>
</body>
<script type="text/javascript">
   $("#sub").click(function () {
        var typeId=$("#typeId").val();
        var typeName=$("#typeName").val();
        var typeInfo={"typeId":typeId,"typeName":typeName};
        var jjson=JSON.stringify(typeInfo);
        var page="/ajaxTypeInf  o";

        $.ajax({
            type:"post",
            url:page,
            data:jjson,
            dataType:"json",
            contentType:"application/json;charset=UTF-8 ",
            success:function () {
            }
        });

        alert("提交成功，在控制台查看数据");
   });

</script>
</html>
